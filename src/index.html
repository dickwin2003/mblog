<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动博客</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto px-4 py-8">
        <!-- 顶部导航 -->
        <nav class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">博客</h1>
                <button class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- 文章列表 -->
        <div class="space-y-6">
            <!-- 文章卡片 -->
            <article class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-xl font-semibold mb-2">文章标题</h2>
                <p class="text-gray-600 mb-4">这是文章的简短描述，展示部分内容...</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>2023-12-20</span>
                    <button class="text-blue-600 hover:text-blue-800">阅读更多</button>
                </div>
            </article>

            <!-- 更多文章卡片 -->
            <article class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-xl font-semibold mb-2">另一篇文章</h2>
                <p class="text-gray-600 mb-4">这是另一篇文章的简短描述...</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>2023-12-19</span>
                    <button class="text-blue-600 hover:text-blue-800">阅读更多</button>
                </div>
            </article>
        </div>

        <!-- 底部导航 -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
            <div class="flex justify-around max-w-md mx-auto">
                <button class="p-2 text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </button>
                <button class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
