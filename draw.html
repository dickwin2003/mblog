    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function numberToChineseUppercase(num) {
            const chineseNums = ['零', '壹', '貳', '參', '肆', '伍', '陸', '柒', '捌', '玖'];
            const units = ['', '拾', '佰', '仟', '萬'];
            
            if (num === 0) return chineseNums[0];
            
            let result = '';
            let numStr = num.toString();
            
            for (let i = 0; i < numStr.length; i++) {
                let digit = parseInt(numStr[i]);
                let unit = units[numStr.length - 1 - i];
                
                if (digit !== 0) {
                    result += chineseNums[digit] + unit;
                }
            }
            
            return result;
        }

        var randomInt = getRandomInt(1, 99);
        console.log(randomInt);
        document.getElementById("the_num_1").innerText = numberToChineseUppercase(randomInt);
        document.getElementById("the_num_2").innerText = randomInt;
    </script>
